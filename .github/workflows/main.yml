name: best-edu-deploy

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build jar archive.
        run: mvn -B clean install
      - name: Current directory.
        run: pwd
      - name: Remove old application.
        run: sudo rm -rf /home/bestedu/best-edu-backend/*
      - name: Transfer artifact.
        run: sudo mv web/target/web-1.0-SNAPSHOT.jar /home/bestedu/best-edu-backend
